<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <form class="container border border-secondary mt-3 rounded">
        <div class="row form-header bg-secondary-subtle p-3 border-bottom border-secondary rounded-top">
            <div class="col-12 p-0 form-header__first-div">
                <h3>Payment Form example</h3>

            </div>
        </div>
        <div class="row p-3">
            <div class="alert alert-danger mt-3" role="alert">
                Some fields are missing
            </div>
            <div class="col-md-5">
                <label for="cardNumber" class="form-label">Card</label>
                <input type="number" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
            </div>
            <div class="col-md-3">
                <label for="cvc" class="form-label">CVC</label>
                <input type="number" class="form-control" id="cvc" placeholder="0000">
            </div>
            <div class="col-md-4">
                <label for="amount" class="form-label">Amount</label>
                <div class="input-group mb-3">
                    <label for="amount" class="input-group-text">$</label>
                    <input type="number" class="form-control" id="amount" placeholder="Amount">

                </div>
            </div>
            <div class="col-md-6">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="Your first name">
            </div>
            <div class="col-md-6">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Your last name">
            </div>
            <div class="col-md-6">
                <label for="city" class="form-label">City</label>
                <input type="text" class="form-control" id="last-name" placeholder="City">
            </div>
            <div class="col-md-3">
                <label for="state" class="form-label">State</label>
                <select class="form-select" id="state">
                    <option selected>Pick a State</option>
                    <option>Madrid</option>
                    <option>Valencia</option>
                    <option>Barcelona</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="postal" class="form-label">Postal Code</label>
                <input type="text" class="form-control" id="postal" placeholder="0000-000">
            </div>
            <div class="col-md-6">
                <label for="card-type" class="form-label">We accept:</label>
                <div class="col-md-5 rounded bg-secondary d-flex justify-content-between p-2">
                    <div class="form-check-inline me-1">
                        <input type="radio" class="form-check-input" name="mastercard" id="mastercard">
                        <label for="mastercard" class="form-check-label">
                            <i class="fa-brands fa-cc-mastercard"></i>
                        </label>
                    </div>
                    <div class="form-check-inline me-1">
                        <input type="radio" class="form-check-input" name="visa" id="visa">
                        <label for="visa" class="form-check-label">
                            <i class="fa-brands fa-cc-visa"></i>
                        </label>
                    </div>
                    <div class="form-check-inline me-1">
                        <input type="radio" class="form-check-input" name="diners" id="diners">
                        <label for="diners" class="form-check-label">
                            <i class="fa-brands fa-cc-diners-club"></i>
                        </label>
                    </div>
                    <div class="form-check-inline me-1">
                        <input type="radio" class="form-check-input" name="amex" id="amex">
                        <label for="amex" class="form-check-label">
                            <i class="fa-brands fa-cc-amex"></i>
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" class="form-control" rows="3"></textarea>
                <div class="form-text">
                    Add any notes here.
                </div>
            </div>

        </div>
        <div class="row border-top border-secondary form-header p-3 d-md-flex justify-content-md-end bg-secondary-subtle rounded-bottom"> 
            <!-- div class="row form-header bg-secondary-subtle p-1 border-bottom border-secondary rounded-top"> -->
            <button type="cancel" class="btn btn-secondary me-2 col-md-1">
                Cancel
            </button>
            <button type="submit" class="btn btn-primary col-md-1">
                Send
            </button>
        </div>

    </form>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
